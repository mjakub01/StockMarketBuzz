
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StockMarketBuzz</title>
    <!-- Fonts for Theme Settings -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Poppins:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gray: {
                750: '#2d3748',
                850: '#1a202c',
                950: '#0d1117',
              },
              green: {
                450: '#38a169',
              }
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          },
        },
      };
    </script>
    <style>
      :root {
         /* Default fallback variables before React hydrates */
         --bg-main: #0d1117;
         --bg-card: #1f2937;
         --text-primary: #f3f4f6;
         --text-secondary: #9ca3af;
         --accent-color: #1E88E5;
         --accent-glow: rgba(30, 136, 229, 0.25);
         --border-color: #374151;
         --border-radius: 12px;
         --font-family: 'Inter', sans-serif;
         --base-font-size: 16px;
         --transition-speed: 300ms;
         --padding-unit: 1rem;
         --gap-unit: 1rem;
      }

      body {
        background-color: var(--bg-main);
        color: var(--text-primary);
        font-family: var(--font-family);
        font-size: var(--base-font-size);
        transition: background-color var(--transition-speed), color var(--transition-speed);
      }
      
      /* Apply scrollbar styling */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--bg-main); 
      }
      ::-webkit-scrollbar-thumb {
        background: var(--border-color); 
        border-radius: var(--border-radius);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--text-secondary); 
      }
    </style>

</script>
</head>

    <div id="root"></div>
  </body>
